<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* body {
        background-image: url("public/images/emptystage.jpg");
      } */
    img {
      width: 100vw;
      height: 100vh;
      position: relative;
      left: 0px;
    }

    .error-page {
      color: #ffffff;
      text-align: center;
      font-family: sans-serif;
    }

    .dialog {
      background-color: rgba(48, 48, 48);
      opacity: 80%;
      width: 80%;
      height: 100%;
      margin: 0 10%;
      position: absolute;
      top: 0px;
      /* right: center; */

    }

    .button {
      margin: 1%;
    }

    .text {
      padding: 10%;
      margin: 1%;
    }

    h1 {
      line-height: 1.5em;
      font-size: 5vmin;
    }

    h2 {
      line-height: 1.5em;
      font-size: 2vmin;
    }


    .btn {
      color: white !important;
      background-color: transparent;
      border-radius: 2em;
      border: 0.2em solid #2fdb6e;
      cursor: pointer;
      font-size: 3vmin;
      padding: 0.7em 1.5em;
      text-transform: uppercase;
      transition: all 0.25s ease;
    }

    .btn:hover {
      background: #2fdb6e;
      color: white !important;
    }
  </style></head>

<body class="error-page">
<img src="images/emptystage.png" alt="empty stage">
  <!-- This file lives in public/404.html -->
  <div class="dialog">

    <div class="text">
      <h1>404 Not Found</h1>
      <h1>This stage isn't set</h1>
      <h2>You've gone to a dead page or mistyped something... or something.</h2>
      <h2>Just Hit the back button or...</h2>
    </div>
    <div class="button">
      <a href="http://www.enterthegreenroom.co.uk/" class="btn">
        Back to start!
      </a>
    </div>
  </div>
</body>
</html>
